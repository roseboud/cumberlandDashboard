[build]
  # Base is the repo root, publish is the subfolder with index.html
  base = "/"
  publish = "cumberlandDashboard"

# Redirect root requests if needed
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Headers for better performance
[[headers]]
  for = "/assets/geojson/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/geo+json"

[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
