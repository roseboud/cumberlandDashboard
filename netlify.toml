[build]
  # No build command needed - static site
  command = ""
  # Serve from the cumberlandDashboard subfolder
  publish = "cumberlandDashboard/"

[[headers]]
  for = "/assets/geojson/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
